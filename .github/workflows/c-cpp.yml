name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: compile
      run: cmake -B build -S . && cmake --build build
      
    - name: run
      run: ./build/test
      
    - name: collect coverage
      run: sudo apt-get install gcovr && gcovr --xml-pretty -o report.xml -r $(pwd)/src $(pwd) --exclude-throw-branches
      
    - uses: codecov/codecov-action@v2.0.2
