name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: compile
      run: g++ main.cpp foo.cpp -oa --coverage
      
    - name: run
      run: ./a
      
    - name: collect coverage
      run: sudo apt-get install gcovr && gcovr --xml-pretty -o report.xml -e $(pwd)/main.cpp -r $(pwd) $(pwd)
      
    - uses: codecov/codecov-action@v2.0.2
