name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: compile
      run: cmake -B build -S . && cmake --build build
      
    - name: run
      run: ./build/test
      
    - name: collect coverage
      run: sudo apt-get install lcov && lcov -c -d . -o coverage.info --no-external &&  lcov --list coverage.info
      
    - uses: codecov/codecov-action@v2.0.2
      with:
        files: coverage.info
